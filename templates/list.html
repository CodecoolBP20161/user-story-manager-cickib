<!DOCTYPE html>
<html>
    <head>
        <title>User Story Manager</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <h1>User Story Manager</h1>
        <table>
            <tr>
                <th>ID</th>
                <th width="150">Story Title</th>
                <th>User Story</th>
                <th>Acceptance Criteria</th>
                <th width="50">Business Value</th>
                <th width="50">Estimation</th>
                <th width="50">Status</th>
            </tr>
        {% for i in stories %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.story_title}}</td>
                <td>{{i.user_story}}</td>
                <td>{{i.acceptance_criteria}}</td>
                <td>{{i.business_value}}</td>
                <td>{{i.estimation}}</td>
                <td>{{i.status}}</td>
                <td><a href="{{ url_for('update_user_story', story_id=i.id)}}"><img src="{{ url_for('static', filename='pencil.png') }}" width="15" height="15" alt="Edit"></a></td>
                <td><a href="{{ url_for('delete_user_story', story_id=i.id) }}"><img src="{{ url_for('static', filename='bin.png') }}" width="15" height="15" alt="Delete"></a></td>
            </tr>
        {% endfor %}
        </table>
        <br>
        <a href="../story/">Add a new User Story</a>
    </body>
</html>
